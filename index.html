<!DOCTYPE html>
<html lang="en-GB" xml:lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta charset="UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Zoomify</title>

	<link rel="stylesheet" type="text/css" href="./zoomify.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./img-enlarge.css" media="all" />

</head>
<body>
	<div id="view">
		<img id="img-enlarge" width="800px" height="600px" src="./index.jpg">
	</div>
	<!--  Modal定义 -->
	<div id="zoomModal" class="zoom-modal">
	    <!-- The Close Button -->
	    <span id="close" onclick="document.getElementById('zoomModal').style.display='none'">&times;</span>

	    <div id="image-zoom-wrapper">
	         <!-- Modal Content (The Image) -->
	        <img id="image-zoom" class="image-zoom-modal-content" alt="Example image" />
	    </div>

	    <!-- Modal Caption (Image Text) -->
	    <div id="caption"></div>
	</div>

	<script src="./zoomify.js" async="async"></script>
	<script src="./jquery-1.11.1.min.js"></script>
